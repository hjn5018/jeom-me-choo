<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>제목</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

          <style>
            .board-container {
                max-width: 1300px;
                margin: auto;
                background: white;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }
            th, td {
                text-align: center;
                padding: 8px;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #f2f2f2;
            }
            tr:hover {
                background-color: #f5f5f5;
            }
            .write-button {
                float: right; /* 변경됨 */
                margin: 0 0 10px; /* 상단 마진 제거 및 하단 마진 조정 */
                padding: 5px 10px; /* 버튼 크기 조정 */
                font-size: 12px; /* 글씨 크기 조정 */
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-align: center;
                text-decoration: none;
            }
            .header-title {
                text-align: center;
                margin-bottom: 20px;
            }
        </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    {% include 'header.html' %}
    <div class="board-container">
            <!-- "게시판" 제목을 가운데로 정렬 -->
            <div class="header-title">
                <h1>게시판</h1>
            </div>
            <!-- "글 작성" 버튼을 오른쪽으로 정렬 -->
            <div class="text-end">
                <a href="#" class="write-button">글 작성</a>
            </div>
            <table class="mt-3">
                <thead>
                    <tr>
                        <th>순번</th>
                        <th>글 제목</th>
                        <th>조회수</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody id="postsTable">
                    <!-- 게시글 데이터가 여기에 들어갑니다. -->
                </tbody>
            </table>
        </div>
    
        <script>
            const posts = [
                { id: 1, title: '첫 번째 게시글', views: Math.floor(Math.random() * 100), date: '2023-04-01' },
                { id: 2, title: '두 번째 게시글', views: Math.floor(Math.random() * 100), date: '2023-04-02' },
                { id: 3, title: '세 번째 게시글', views: Math.floor(Math.random() * 100), date: '2023-04-03' }
            ];
    
            function addPostsToTable() {
                const tableBody = document.getElementById('postsTable');
                posts.forEach(post => {
                    const row = `
                        <tr>
                            <td>${post.id}</td>
                            <td>${post.title}</td>
                            <td>${post.views}</td>
                            <td>${post.date}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }
    
            window.onload = addPostsToTable;
        </script>
</body>
</html>
