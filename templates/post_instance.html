<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- 헤더 불러오기 -->
    {% include 'header.html' %}

    <br><br><br><br><br>
<!-- 게시글 등록 -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{{ url_for('post_add') }}" method="POST">
                <input type="hidden" value="{{ member.member_login_id }}" name="member_login_id">
                <div class="form-group">
                    <label for="inputPostTitle">Title</label>
                    <input type="title" class="form-control" id="inputPostTitle" placeholder="추천하는 음식은?" name="post_title">
                </div>
                <br>
                <div class="form-group">
                    <label for="inputPostContent">Content</label>
                    <textarea class="form-control" id="inputPostContent" placeholder="내용을 입력해주세요." name="post_content"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" value=True>
                        <label class="form-check-label" for="gridCheck">
                            비밀글 여부
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">등록</button>
                <button type="button" class="btn btn-primary btn-block" onclick="history.back()">취소</button>
            </form>
        </div>
    </div>
</div>



    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- 푸터 불러오기 -->
{% include 'footer.html' %}
</body>

</html>
