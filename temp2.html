<!-- 게시글 등록 -->
<form action="{{ url_for('post_add') }}", method="POST">
    <input type="hidden" value="{{ member.member_login_id }}" name="member_login_id">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputPostTitle">Title</label>
            <input type="title" id="inputPostTitle" placeholder="추천하는 음식은?" name="post_title">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPostContent">Content</label>
            <!-- <input type="content" id="inputPostContent" placeholder="내용을 입력해주세요." name="post_content"> -->
            <textarea id="inputPostContent" placeholder="내용을 입력해주세요." name="post_content"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <!-- 비밀글 값 True/False 설정 필요 -->
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                비밀글 여부
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
    <!-- 취소 type 설정 필요-->
    <button typ class="btn btn-primary">취소</button>
</form>
